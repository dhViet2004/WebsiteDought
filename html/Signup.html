<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="signup-container">
            <h2 class="form-title">Sign up</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="gender-male" name="gender" value="male">
                        <label for="gender-male">Male</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="mm/dd/yyyy" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-signup" id="btn-signup">Sign up</button>
            </form>
        </div>
        <div class="image-Singup">
            <img src="../images/signup.png" alt="">
        </div>
    </div>
    <script>
        document.getElementById("btn-signup").addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn form submit mặc định
            window.location.href = "../html/home.html"; // Chuyển trang
        });
    </script>
    
</body>
</html>
